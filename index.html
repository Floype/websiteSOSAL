<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос</title>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Golos Text', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .container h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .button {
            font-size: 20px;
            font-weight: 500;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.active {
            background-color: #00ff40;
        }
        .icon {
            font-size: 32px;
            color: #007BFF;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="material-icons icon">help_outline</span>
        <h1 id="question">Вы человек?</h1>
        <div class="buttons">
            <button class="button" id="yesButton" onclick="handleYes()">ДА</button>
            <button class="button">НЕТ</button>
        </div>
    </div>

    <script>
        function handleYes() {
            // Изменение вопроса
            document.getElementById("question").innerText = "Ты сосал?";
            
            // Подсветка кнопки "ДА"
            document.getElementById("yesButton").classList.add("active");
        }
    </script>
</body>
</html>
